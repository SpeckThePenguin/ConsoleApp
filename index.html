<html>
    <head>
        <title>
            Functions
        </title>
    </head>
    <Body>
        <h1>Open Console</h1>
    <script>
    console.log("My First Console Project")
    f_name = "Suhas "
    l_name = "Vemula"
    console.log("My First name is", f_name)
    console.log("My Last name is", l_name)
    full_name = f_name.concat(l_name)
    console.log(full_name)

    var l1 = full_name.length
    console.log("The Length of My name is", l1)
    var u_name = full_name.toUpperCase()
    console.log("My Name in UpperCase is", u_name)
    var l_name = full_name.toLowerCase()
    console.log("My name in LowerCase is", l_name)
    var replace_name = "I am Suhas Vemula"
    var replace_n = replace_name.replace("Suhas","BobJoe")
    console.log(replace_n)
    var s1 = Math.sqrt(81)
    console.log(s1)
    var max1 = Math.max(50, 1, 92, 13, 0, 234, 999)
    console.log(max1)
    var min1 = Math.min(50, 1, 92, 13, 0, 234, 999)
    console.log(min1)
    var exp1 = Math.pow(5, 3)
    console.log(exp1)
    var round2 = Math.round(40.56)
    console.log(round2)
    var n2 = 3.14845976934
    console.log(n2.toFixed(2))
    console.log(typeof n2)
    console.log(typeof f_name )
    </script>
    </Body> 
</html>
